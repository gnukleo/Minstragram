<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minstagram</title>
    <!-- Add a font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&display=swap" rel="stylesheet">

    <!-- Add Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

    <!-- Style mistagram project -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <h1>Minstagram</h1>
            </a>
            <a href="#">
                <span class="material-icons-outlined">
                    photo_camera
                </span>
            </a>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <img class="card-avatar" src="https://www.fillmurray.com/35/35" alt="avatar">
                    <p class="card-title">cuch-untref</p>
                    <a class="card-menu" href="#">
                        <span class="material-icons">
                            more_horiz
                        </span>
                    </a>
                </div>
                <div class="card-body">
                    <img src="https://www.fillmurray.com/250/250" alt="post">
                </div>
                <div class="card-footer">
                    <div class="card-actions">
                        <a class="card-action-like" href="#">
                            <span class="material-icons">
                                favorite_border
                            </span>
                        </a>
                        <a class="card-action-save" href="#">
                            <span class="material-icons">
                                bookmark_border
                            </span>
                        </a>
                    </div>
                    <p class="card-date">25-05-2022</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
